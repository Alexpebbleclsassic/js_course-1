<!DOCTYPE html>
<html>
<head>
	<title>My timer</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<!-- <img class="back" src="timer.png"> -->
		<div id="numbers">
			<span>[ </span>
			<span> ]</span>
		</div>
		<p id="seconds"><span id="num">24</span><br> seconds</p>
		<div class="buttons">
			<button id="start">Start</button>
			<button id="pause">Pause</button>
			<button id="stop">Stop</button>
		</div>
		<div class="speed">
			<button id="x1">X1</button>
			<button id="x2">X2</button>
			<button id="x3">X3</button>
		</div>
	</div>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
